<mat-drawer-container class="main-container">
  <!-- Sidebar -->
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <h3 class="sidebar-title">All</h3>
      <mat-list-item *ngFor="let category of categories">
        <mat-icon matListIcon>{{ category.icon }}</mat-icon>
        <button mat-button (click)="loadCoursesByCategory(category.id)">{{ category.name }} ({{ category.count }})</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content>
    <h2 style="color:rgb(15, 82, 226); text-align:center;"> JobBazar Learning </h2>
    <div class="content-header">
      <span>{{ courses.length }} Courses found</span>
    </div>

    <!-- Courses List -->
    <div class="courses-list">
      <mat-card *ngFor="let course of courses" class="course-card">
        <mat-card-title>{{ course.title }}</mat-card-title>
        <mat-card-subtitle>{{ course.date }}</mat-card-subtitle>
      </mat-card>
    </div>

    <!-- Back to Top -->
    <button mat-fab class="back-to-top" aria-label="Back to Top">
      <mat-icon>arrow_upward</mat-icon>
    </button>
  </mat-drawer-content>
</mat-drawer-container>
