<h1 class="titleText" style="text-align: center; color: black;">Employer Dashboard</h1>
  <div class="content">
    <h2 style="color:white; text-align:center;"> Hiring Tips </h2>
  </div>

<div class="hiring-tips-container">
  <mat-toolbar color="primary" style="justify-content: center;">
    <span>Some Hiring Tips to improve your Hiring Efficiency:-</span>
  </mat-toolbar>

  <div class="tips-list">
    <mat-card *ngFor="let tip of tips" class="tip-card">
      <mat-card-header>
        <mat-card-title>{{ tip.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ tip.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent">Learn More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
